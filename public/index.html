<!DOCTYPE html>

		  <div class="container">

		  	  <span class="navbar-toggler-icon"></span>
		  	</button>
		  	<a class="navbar-brand" href="#">IETE CAT ONLINE PLATFORM v2.0</a>

		  	<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
		  	  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
		  	    <li class="nav-item active">
		  	      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		  	    </li>
		  	    <li class="nav-item">
		  	      <a class="nav-link" href="#">About Us</a>
		  	    </li>
		  	    <li class="nav-item">
		  	      <a class="nav-link" href="#">Contacts</a>
						</li>
						<li class="nav-item">

		  	  </form>

	<main>
		<div class="container">
			<!-- Slider -->
			<div id="carouselExampleIndicators" class="carousel slide mt-20" data-ride="carousel">
			  <ol class="carousel-indicators">
			    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100" src="images/slider-1.jpg" alt="First slide">
			      <div class="carousel-caption d-none d-md-block">
			         <h5>Golden Gate Bridge</h5>
			         <p>San Francisco, U.S.</p>
			       </div>
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="images/slider-2.jpg" alt="Second slide">
			      <div class="carousel-caption d-none d-md-block">
			         <h5>Niagara Falls</h5>
			         <p>Border of Ontario, Canada, and New York, United States</p>
			       </div>
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="images/slider-3.jpg" alt="Third slide">
			      <div class="carousel-caption d-none d-md-block">
			         <h5>Stonehenge</h5>
			         <p>Wiltshire, England</p>
			       </div>
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>

			<!-- Cards -->
			<div class="row mt-20 articles">
				<!--here added by server -->
		    </div>
	</main>

	<!-- Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="myModal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Contact Us</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form class="email-form">
	        	<div class="form-group">
	        	    <label for="name">Your name</label>
	        	    <input type="text" class="form-control" id="name" placeholder="Name">
	        	</div>
	        	<div class="form-group">
	        	    <label for="email">Email</label>
	        	    <input type="text" class="form-control" id="email" placeholder="Email">
	        	</div>
	        	<div class="form-group">
	        	    <label for="message">Message</label>
	        	    <textarea class="form-control" id="message" rows="3"></textarea>
	        	</div>
	        	<input type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	        </form>
	      </div>
	    </div>
	  </div>
	</div>


	<footer class="bg-light">
		<div class="container">
			<div class="row">
				<div class="col-6 d-flex align-items-center">
					<p class="copy">Â©2033, All Rights Reserved</p>
					
				</div>

					<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Contact Us</button>
				</div>
			</div>
		</div>
	</footer>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/questions.js"></script>
	<script src="js/emails.js"></script>
	<script src="js/main.js"></script>
	<script>
		$(".nav-item").on("click", function(){
		$(".navbar-nav").find(".active").removeClass("active");
		$(this).addClass("active");
	  });
	</script>
